<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>ar cube</title>
  <link rel='stylesheet' href='src/style.css'>
</head>
<body>
  <div id='webgl'></div>
  <script src='bundle.js'></script>
  <script>
    // expose global functions so they can be invoked from iOS / Android

    // tapping on the cube toggles its rotation
    const onClick = (clientX, clientY, width, height) => {
      updater.toggle(cube.rotate);
      return raycaster.onClick({ clientX, clientY }, { width, height });
    };

    // can set a texture for a face in base64
    const setTexture = (index, dataURL) => {
      cube.textureChanger.setFromDataUrl(index, dataURL);
    };

    // swiping on the screen rotates it in radians
    const rotateInRadians = rads => {
      updater.remove(cube.rotate);
      cube.rotateManually(Number(rads));
    };

    // debug assign a texture to all 4 cube sides
    // TODO: not sure if window global is enough or must be exposed in html for mobile
    const debugImage = testImage;
  </script>
</body>
</html>
